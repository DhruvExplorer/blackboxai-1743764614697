<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Electric Cars, Solar & Clean Energy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-white text-2xl font-bold">TESLA</a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model S</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model 3</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model X</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model Y</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Solar Roof</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Solar Panels</a>
                    </div>
                </div>
                
                <!-- Right Menu -->
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center space-x-4">
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Shop</a>
                        <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Account</a>
                        <button class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Menu</button>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Menu</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <video autoplay loop muted playsinline class="hero-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-sports-car-driving-on-a-road-34510-large.mp4" type="video/mp4">
        </video>
        <div class="text-center px-4 z-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-4">Experience Tesla</h1>
            <p class="text-xl md:text-2xl mb-8">Design the Future</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="#" class="bg-white text-black px-8 py-3 rounded font-medium hover:bg-opacity-90 transition">Shop Now</a>
                <a href="#" class="bg-transparent border-2 border-white text-white px-8 py-3 rounded font-medium hover:bg-white hover:bg-opacity-10 transition">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Product Showcase -->
    <section class="py-20 bg-black">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12">Our Vehicles</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Model S -->
                <div class="group relative overflow-hidden rounded-lg">
                    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Tesla Model S" 
                         class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                        <div>
                            <h3 class="text-white text-xl font-bold">Model S</h3>
                            <p class="text-gray-300">From $89,990</p>
                            <a href="#" class="mt-2 inline-block bg-white text-black px-4 py-2 rounded text-sm font-medium hover:bg-opacity-90 transition">Custom Order</a>
                        </div>
                    </div>
                </div>
                
                <!-- Repeat similar blocks for Model 3, X, Y -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-white text-sm font-semibold mb-4">Tesla</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-white">Careers</a></li>
                        <li><a href="#" class="hover:text-white">Investor Relations</a></li>
                    </ul>
                </div>
                
                <!-- Repeat similar blocks for other footer columns -->
                
                <div class="col-span-2 md:col-span-1">
                    <h3 class="text-white text-sm font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-white"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-12 pt-8 border-t border-gray-800 text-sm text-center">
                <p>&copy; 2023 Tesla, Inc. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
